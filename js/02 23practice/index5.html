<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:100px;
            height:100px;
            background: #ccc;
            display:none;


        }
    </style>
    <script>
        function show(){
            var odiv=document.getElementById('div1');
            if(odiv.style.display=='none'){
                odiv.style.display='block';
            }
            else{
                odiv.style.display='none';

            }



        }
    </script>
</head>
<!--
当点击的时候如果div是显示的，就隐藏掉 odiv.style.display="none"
或者是隐藏的，就显示出来odiv.style.display="block"
-->

<body>
<input type="button"value="显示隐藏" onclick="show()">
<div id="div1"></div>
</body>
</html>
