<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:200px;
            height: 200px;
            background: red;
        }


    </style>
    <script>
        function togreen(){
            var name=document.getElementById('div1')
            name.style.width='300px'
            name.style.height='300px'
            name.style.background='green'
        }
        function tored(){
            var name=document.getElementById('div1')
            name.style.width='200px'
            name.style.height='200px'
            name.style.background='red'
        }

    </script>

</head>
<body>
<div id="div1" onmouseover="togreen()" onmouseout="tored()"></div>
</body>
</html>
